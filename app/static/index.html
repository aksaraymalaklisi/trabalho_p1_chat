<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat mínimo — FastAPI + MongoDB Atlas</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <header><strong>Chat mínimo — FastAPI + MongoDB Atlas</strong></header>
    <main>
      <div class="row">
        <input id="room" placeholder="sala (ex: geral)" />
        <input id="username" placeholder="seu nome" />
        <button id="connectBtn">Conectar</button>
      </div>

      <div id="messages"></div>

      <form id="form" autocomplete="off">
        <input id="input" type="text" placeholder="Digite sua mensagem..." />
        <button>Enviar</button>
      </form>
    </main>

    <script src="/static/app.js" defer></script>
  </body>
</html>
